<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Image Bazar</title>
    <style>

          .bg{

          background:#ff5353 !important;
          }



    </style>
</head>

<body>

{% include 'navbar.html' %}


<!--main code--->

<div class="container-fluid">
<div class="row">

    <div class="col-md-2">


        <!---category-->

        <div class="list-group mt-3">


            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active">
                    All Images
                </a>


                <a href="#" class="list-group-item list-group-item-action">Bhakti Images</a>
                <a href="#" class="list-group-item list-group-item-action">Cricket Images</a>
                <a href="#" class="list-group-item list-group-item-action">Football Imges</a>
                <a href="#" class="list-group-item list-group-item-action">Bhakti Wallpaer</a>


            </div>

        </div>


    </div>
    <div class="col-md-10">


        <!--Images-->

        <div class="row mt-3">

            <div class="col-md-12">


                <div class="card-columns">

                    {% for i in images %}


                    <div class="card">
                        <img class="card-img-top" src="/media/{{ i.image}}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{i.tittle}}</h5>
                            <p class="card-text">{{i.dscription}}</p>
                            <a href="#" class="btn btn-primary" onclick="showmodelwithimages('{{ i.image }}')"> View</a>
                        </div>
                    </div>

                    {% endfor %}


                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="image-model" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Image Bazar </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">

                    <img src="#" id="image-show" class="img-fluid" alt="">

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>

</div>

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

<script>

 function showmodelwithimages(imageUrl)
    {
          $('#image-model').modal('show');
           $("#image-show").attr('src',`/media/${imageUrl}`);
    }


</script>

</body>
</html>
